<!DOCTYPE html>
<html>
  <head>
    <title> Polysemy Experiment </title>
    <script src="js/jspsych/jspsych.js"></script>
    <script src="js/jspsych/plugins/jspsych-fullscreen.js"></script>
    <script src="js/jspsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-html-button-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-video-keyboard-response-edits.js"></script>
    <script src="js/jspsych/plugins/jspsych-audio-button-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-free-sort.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jspsych-pavlovia-3.0.0.js"></script>
    <script src="js/polysemy_stim.js"></script>
    <script src="js/polysemy_task.js"></script>
    <script src="js/pal_stim.js"></script>
    <script src="js/pal_task.js"></script>
    <link href="js/jspsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <style>
      .grid-container {
        display: grid;
        align-content: center;
        grid-template-columns: 1;
        grid-template-rows: 1;
      }
      .grid-container > div {
        margin: 50px;
      }
      .grid-container-translucent {
        display: grid;
        align-content: center;
        grid-template-columns: 1;
        grid-template-rows: 1;
      }
      .grid-container-translucent > div {
        opacity: 0.6;
        margin: 50px;
      }
    </style>
  </head>
  <body></body>
  <script>

  var timeline = [];

  /* Init connection with pavlovia */
  var pavlovia_init = {
  	type: "pavlovia",
  	command: "init"
  };
  timeline.push(pavlovia_init);

  /* Launch fullscreen mode. note: this plugin will NOT work for Safari */
  timeline.push({
    type: 'fullscreen',
    fullscreen_mode: true
  });

  /* Welcome */
  timeline.push({
    type: 'html-button-response',
    stimulus: 'Welcome to this experiment!',
    choices: ['Start']
  });

  /* Polysemy Task */
  timeline.push(
    {type: 'html-keyboard-response', stimulus: 'Let\'s try some practice first. Press the space bar to continue.'},
    pol_intro_procedure,
    {type: 'html-keyboard-response', stimulus: 'Great job! Let\'s keep going. Press the space bar.'},
    pol_trial_procedure
  );

  /* Two PAL Tasks */
  var taskList = [
    [amb_teach_procedure, amb_sort_procedure],
    [ico_teach_procedure, ico_sort_procedure]
  ]
  var taskListShuffled = jsPsych.randomization.shuffle(taskList)
  var task1 = taskListShuffled[0]
  var task2 = taskListShuffled[1]

  timeline.push(
    {type: 'audio-button-response', stimulus: 'audio/testaudio.mp3', choices: ['Start']},
    task1[0], // ambiguous or iconic teach procedure
    {type: 'html-keyboard-response', stimulus: 'Fantastic! Go the next page by pressing the space bar.'},
    task1[1], // the same sort procedure
    {type: 'audio-button-response', stimulus: 'audio/testaudio.mp3', choices: ['Start']},
    task2[0], // the other teach procedure
    {type: 'html-keyboard-response', stimulus: 'Fantastic! Go the next page by pressing the space bar.'},
    task2[1] // the other sort procedure
  )

  /* Ending */
  timeline.push({
    type: 'html-keyboard-response',
    stimulus: 'Great job! You\'re all done!'
  });

  /* Finish connection with pavlovia */
  var pavlovia_finish = {
  	type: "pavlovia",
  	command: "finish"
  	};
  timeline.push(pavlovia_finish);

  /* Paths to all stimuli for preloading because of timeline variables */
  var allImages = testDistractors.concat(testTargets);
  var allImages = allImages.concat(introImages);
  var allImages = allImages.concat(palImages);
  var allAudio = testAudio.concat(introAudio);
  var allAudio = allAudio.concat(palAudio);
  var allVideos = cond1.concat(cond2);

  /* Initialize */
  jsPsych.init({
    timeline: timeline,
    preload_images: allImages,
    preload_audio: allAudio,
    preload_video: allVideos,
    default_iti: 100, // intertrial interval (ms)
    experiment_width: 750, // max experiment width
    use_webaudio: false,
    /* excludes browsers that don't have access to WebAudio API
    exclusions: {
      audio: true
    }
    */
  });

  </script>
</html>
