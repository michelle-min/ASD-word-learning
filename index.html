<!DOCTYPE html>
<html>
  <head>
    <title> Language Experiment </title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="js/jspsych/jspsych.js"></script>
    <script src="js/jspsych/plugins/jspsych-fullscreen.js"></script>
    <script src="js/jspsych/plugins/jspsych-audio-button-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-audio-keyboard-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-video-keyboard-response-edits.js"></script>
    <script src="js/jspsych/plugins/jspsych-html-button-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-image-button-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-survey-text.js"></script>
    <script src="js/jspsych/jspsych-pavlovia-3.0.0.js"></script>
    <script src="js/jspsych/jquery-3.5.1.min.js"></script>
    <script src="js/polysemy_stim.js"></script>
    <script src="js/polysemy_task.js"></script>
    <script src="js/pal_stim.js"></script>
    <script src="js/pal_task.js"></script>
    <link href="js/jspsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <style>
      .grid-container-translucent > div {
        opacity: 0.4;
      }
      .button2 {
        display: inline-block;
        font-size: 24px;
      }

      #jspsych-audio-button-response-btngroup {position: absolute; height: 180px; width: 750px;}
      #jspsych-audio-button-response-button-0 {position: absolute; top: 40%; left: 40%;}
      #jspsych-audio-button-response-button-1 {position: absolute; top: 40%; left: 60%;}
      #jspsych-audio-button-response-button-2 {position: absolute; top: 60%; left: 40%;}
      #jspsych-audio-button-response-button-3 {position: absolute; top: 60%; left: 40%}

    </style>
  </head>
  <body></body>
  <script>

  var timeline = [];

  /* Initialize connection with Pavlovia */
  var pavlovia_init = {
  	type: "pavlovia",
  	command: "init"
  };
  timeline.push(pavlovia_init);

  /* Save subject ID from Qualtrics */
  subj_id = jsPsych.data.getURLVariable('subject');
  jsPsych.data.addProperties({subject: subj_id});

  /* Fullscreen Mode */
  timeline.push({
    type: 'fullscreen',
    fullscreen_mode: true
  });

  /* Polysemy Task */
  timeline.push(
    {type: 'audio-button-response', stimulus: 'audio/instructions_practice.mp3', choices: ['pol_images/playbutton.jpg'], button_html: '<button class="jspsych-btn"><img src="%choice%" width="100" height="100"/></button>'},
    {type: 'audio-keyboard-response', stimulus: 'audio/instructions_waitpicture.mp3', choices: jsPsych.NO_KEYS, trial_ends_after_audio: true},
    pol_intro_procedure,
    {type: 'audio-keyboard-response', stimulus: 'audio/instructions_keepgoing.wav', response_ends_trial: false, trial_duration: 2500},
    {type: 'audio-keyboard-response', stimulus: 'audio/instructions_waitfull.mp3', choices: jsPsych.NO_KEYS, trial_ends_after_audio: true},
    pol_choose_procedure
  );


  /* PAL Tasks */
  timeline.push(
    {type: 'audio-keyboard-response', stimulus: 'audio/instructions_keepgoing.wav', response_ends_trial: false, trial_duration: 2500},
    task1[0], // ambiguous or iconic + teach
    {type: 'audio-keyboard-response', stimulus: 'audio/instructions_whichpictures.wav', response_ends_trial: false, trial_duration: 2500},
    task1[1], // same + test
    {type: 'audio-keyboard-response', stimulus: 'audio/instructions_newgame.mp3', response_ends_trial: false, trial_duration: 5000},
    task2[0], // other + teach
    {type: 'audio-keyboard-response', stimulus: 'audio/instructions_whichpictures.wav', response_ends_trial: false, trial_duration: 2500},
    task2[1] // other + test
  );

  /* Payment and Feedback */
  timeline.push({type: 'survey-text',
                 preamble: 'Your payment code is: <strong>273811</strong>',
                 questions: [{prompt: "Do you have any feedback for us about the task?", name: 'feedback', required: false}],
                 button_label: 'Submit'});

  /* Ending */
  timeline.push({type: 'audio-keyboard-response', stimulus: 'audio/done.mp3', choices: jsPsych.NO_KEYS, trial_ends_after_audio: true, prompt: 'You are all done.'});

  /* Finish connection with Pavlovia */
  var pavlovia_finish = {
  	type: "pavlovia",
  	command: "finish"
  	};
  timeline.push(pavlovia_finish);

  /* Paths to stimuli for preloading (timeline variables) */
  var allImages = introImages.concat(chooseDistractors, chooseTargets, ['pol_images/playbutton.jpg'], imagesA, imagesB, imagesC, imagesD)
  var allAudio = introAudioPre.concat(introAudioPost, introAudioFeedback, chooseAudio, palAudio, [])
  var allVideos = ver1_stim.concat(ver3_stim);

  /* Initialize */
  jsPsych.init({
    timeline: timeline,
    preload_images: allImages,
    preload_audio: allAudio,
    preload_video: allVideos,
    default_iti: 100, // intertrial interval (ms)
    experiment_width: 750, // max experiment width
    show_progress_bar: true,
    auto_update_progress_bar: true
  });

  </script>
</html>
