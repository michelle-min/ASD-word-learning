<!DOCTYPE html>
<html>
  <head>
    <title> Polysemy Experiment </title>
    <script src="js/jspsych/jspsych.js"></script>
    <script src="js/jspsych/plugins/jspsych-fullscreen.js"></script>
    <script src="js/jspsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-audio-button-response.js"></script>
    <script src="js/jspsych/plugins/jspsych-video-keyboard-response.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/jspsych/plugins/jspsych-free-sort.js"></script>
    <script src="js/jspsych-pavlovia-3.0.0.js"></script>
    <script src="js/polysemy_stim.js"></script>
    <script src="js/polysemy_task.js"></script>
    <script src="js/pal_stim.js"></script>
    <script src="js/pal_task.js"></script>
    <link href="js/jspsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <style>
      .grid-container {
        display: grid;
        align-content: center;
        grid-template-columns: 1;
        grid-template-rows: 1;
      }
      .grid-container > div {
        margin: 50px;
      }
      .grid-container-translucent {
        display: grid;
        align-content: center;
        grid-template-columns: 1;
        grid-template-rows: 1;
      }
      .grid-container-translucent > div {
        opacity: 0.6;
        margin: 50px;
      }
    </style>
  </head>
  <body></body>
  <script>

  var timeline = [];

  /* Init connection with pavlovia */
	timeline.push(
    {
	     type: "pavlovia",
	     command: "finish"
	  }
  );

  function uuidv4() {
		var tempsubject = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,
			function(c) {
				var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
				var subject = v.toString(16);
				return v.toString(16);
	  });
		var subject = tempsubject;
		return tempsubject;
	};

	timeline.push(
    {
      type: 'call-function',
      func: uuidv4
    }
  );

  /* Launch fullscreen mode. note: this plugin will NOT work for Safari */
  timeline.push({
    type: 'fullscreen',
    fullscreen_mode: true
  });

  /* Welcome */
  timeline.push({
    type: 'html-keyboard-response',
    stimulus: 'Welcome to this experiment! Press the space bar to continue.'
  });

  /* Polysemy Task */
  timeline.push(
    {type: 'html-keyboard-response', stimulus: 'Let\'s try some practice first.'},
    pol_intro_procedure,
    {type: 'html-keyboard-response', stimulus: 'Perfect! Let\'s keep going.'},
    pol_trial_procedure
  );

  /* Transition page */
  timeline.push({
    type: 'html-keyboard-response',
    stimulus: 'Great job! Press the space bar to continue.'
  });

  /* Ambiguous PAL */
  timeline.push(
    amb_train_procedure,
    {type: 'html-keyboard-response', stimulus: 'Perfect! Let\'s keep going.'},
    amb_sort_procedure,
    {type: 'html-keyboard-response', stimulus: 'Great job! Press the space bar to continue.'}
  );

  /* Iconic PAL */
  timeline.push(
    ico_train_procedure,
    {type: 'html-keyboard-response', stimulus: 'Perfect! Let\'s keep going.'},
    ico_sort_procedure,
    {type: 'html-keyboard-response', stimulus: 'Great job! Press the space bar to continue.'}
  );

  /* Finish connection with pavlovia */
	timeline.push(
    {
      type: "pavlovia",
		  command: "finish",
      participantId: function(){
        return subject}
	   }
   );

  /* Paths to all stimuli for preloading because of timeline variables */
  var allImages = testDistractors.concat(testTargets);
  var allImages = allImages.concat(introImages);
  var allImages = allImages.concat(palImages);
  var allAudio = testAudio.concat(introAudio);
  var allAudio = allAudio.concat(palAudio);
  var allVideos = cond1.concat(cond2);

  /* Initialize */

  jsPsych.init({
    timeline: timeline,
    preload_images: allImages,
    preload_audio: allAudio,
    preload_video: allVideos,
    default_iti: 100, // intertrial interval (ms)
    experiment_width: 750, // max experiment width
    use_webaudio: false, // load audio through HTML5 when running locally
    on_finish: function(){
      jsPsych.data.displayData(); // saved data
    }
    /* excludes browsers that don't have access to WebAudio API
    exclusions: {
      audio: true
    }
    */
  });

  </script>
</html>
